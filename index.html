<!DOCTYPE html>
<html lang="en">
  <head>
    <title>ES6</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <div class="container">
      <button class="btn btn-success" id="btn0">0</button>
      <button class="btn btn-warning" id="btn1">1</button>
      <button class="btn btn-danger" id="btn2">2</button>
    </div>
    <hr />

    <div class="container text-center">
      <h3 id="title" class="text-capitalize">bài tập arrow function</h3>
      <i id="house" style="font-size: 10rem" class="fa fa-home"></i>
      <div id="arrButton"></div>
    </div>
    <hr />
    <h3 class="text-center">Bài tập es6 tổng hợp</h3>
    <form class="row">
      <div class="col-6">
        <div class="card">
          <div class="car-header bg-dark text-white">
            <h3>Nhập thông tin nhân viên:</h3>
          </div>
          <div class="card-body">
            <div class="form-group">
              <p>Mã nhân viên</p>
              <input id="maNhanVien" class="form-control" />
            </div>
            <div class="form-group">
              <p>Tên nhân viên</p>
              <input id="tenNhanVien" class="form-control" />
            </div>
            <div class="form-group">
              <p>Chức vụ</p>
              <select id="chucVu" class="form-control">
                <option>Giám Đốc</option>
                <option>Quản Lý</option>
                <option>Nhân Viên</option>
              </select>
            </div>
            <div class="form-group">
              <p>Lương</p>
              <input id="luongCB" class="form-control" />
            </div>
            <div class="form-group">
              <button id="btnXacNhan" type="button" class="btn btn-success">
                Xác nhận
              </button>
            </div>
          </div>
        </div>
      </div>
      <div class="col-6">
        <table class="table">
          <tbody id="tblThongTinNhanVien"></tbody>
        </table>
      </div>
    </form>

    <hr />

    <h3 class="text-center">Danh sách sản phẩm</h3>
    <div class="row" id="danhSachSanPham"></div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="./es6.js"></script>
  </body>
</html>
